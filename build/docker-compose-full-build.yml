version: "3"
services:
  luddite_build:
    image: oli1115/ludditebuild:latest
    container_name: LudditeBuild
    environment:
      - GIT_NAME=ludditesrv
      - GIT_MAIL=git@luddite-os.ch
      - BUILD_TARGET=oriole
      - BUILD_LINEAGE_VERSION=22.1
      - FULL_BUILD=true
      - DEBUG_MODE=false
    volumes:
      - /home/oliver/LudditeOS:/home/app/LudditeOS
